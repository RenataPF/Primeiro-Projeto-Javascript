<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script type="text/javascript" src="./cadastro.js" defer=""></script>
    <link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <div class="page">
      <form method="POST" class="formCadastro">
      <h1>Cadastro</h1>
        <p class="cabecalho">Cadastre/Altere os seus dados nos campos abaixo.</p>
        <label for="nome">Nome Completo*</label>
        <input type="nome" placeholder="Digite seu Nome Completo" autofocus="true">
        <label for="usuario">Usuário*</label>
        <input type="usuario" placeholder="Digite seu Usuário" autofocus="true">
        <label for="password">Senha*</label>
        <input type="password" placeholder="Digite sua senha">
        <label for="peso">Peso</label>
        <input type="peso" placeholder="Digite seu peso">
        <label for="altura">Altura</label>
        <input type="altura" placeholder="Digite sua altura">
        <p class="rodape">* Campo Obrigatório.</p>
         <div>
            <div>
              <a class="button" href="/menu.html" style="float: right; border:1px solid; padding: 11px 21px; vertical-align: middle; background:#c5c5ff; color:#5e17eb;border-radius:6px; font-size: 20px; font-family:helvetica, serif;text-decoration:none;">Salvar</a></div>
            <div>
              <a class="button" href="/menu.html" style="float: left; border:1px solid; padding: 11px 21px; vertical-align: middle; background:#38b6ff; color:#5e17eb;border-radius:6px; font-size: 20px; font-family:helvetica, serif;text-decoration:none;">Voltar</a></div>
          </div>
      </form>
    </div>
   

  </body>

</html>
