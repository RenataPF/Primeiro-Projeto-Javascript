<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo IMC</title>
<script>
    function calcularIMC() {
        // Obter os valores de peso e altura inseridos pelo usuário
        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);

        // Validar se os campos estão preenchidos e se são números válidos
        if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            alert("Por favor, insira valores válidos para peso e altura.");
            return;
        }

        // Calcular o IMC (peso dividido pelo quadrado da altura)
        var imc = peso / (altura * altura);

        // Exibir o resultado do cálculo na tela
        document.getElementById("resultado").innerText = "Seu IMC é: " + imc.toFixed(2);
    }
</script>
<link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="page">
    <form method="POST" class="formCalculo">
    <h1>Dados para o Cálculo</h1>  
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso"><br><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura"><br><br>
    <button onclick="calcularIMC()">Calcular IMC</button><br><br>
    <h1>Resultado</h1>  
    <div id="resultado">
      
    </div>
  </form>
</div>
</body>
</html>
