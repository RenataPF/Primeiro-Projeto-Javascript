<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular</title>
    <link rel="stylesheet" href="./index.css">

    <script>
      function validarCampos() {
          var Peso = document.getElementById("Peso").value;
          var Altura = document.getElementById("Altura").value;
  
          // Validar se os campos estão preenchidos
          if (Peso === "" || Altura === "") {
              alert("Por favor, preencha ambos os campos.");
              return;
          }
  
          // Chame a função para mostrar o resultado
          mostrarResultado(Peso, Altura);
      }
  
      function mostrarResultado(Peso, Altura) {
          // Aqui você pode fazer o que quiser com os valores dos campos,
          // como calcular algo e exibir o resultado na tela

          let imc = (parseInt(Peso)/(parseInt(Altura)**2))
          Math.round(imc);

          document.getElementById("imc").innerText = "O resultado do calculo é: " + imc;
      }
  </script>
  </head>

  <body>
    <div class="page">
      <form method="POST" class="formCalculo">
      <h1>Dados para o Cálculo</h1>        
        <label for="peso">Peso</label>
        <input type="peso" placeholder="Digite seu peso">
        <label for="altura">Altura</label>
        <input type="altura" placeholder="Digite sua altura">

        <label for="Peso">Peso</label>
        <input type="text" id="Peso"><br><br>
        <label for="Altura">Altura</label>
        <input type="text" id="Altura"><br><br>
        
        
        
         <div>
           <!-- <div>-->

              <button onclick="validarCampos()">Calcular</button><br><br>

             <div id="resultado"></div>
