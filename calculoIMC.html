<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
<script>
    function calcularIMC() {
        // Obter os valores de peso e altura inseridos pelo usuário
        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);

        // Validar se os campos estão preenchidos e se são números válidos
        if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            alert("Por favor, insira valores válidos para peso e altura.");
            return;
        }

        // Calcular o IMC (peso dividido pelo quadrado da altura)
        var imc = ((peso / (altura **2)) * 10000).toFixed(2);

        // Exibir o resultado do cálculo na tela
        var resultadoIMC = document.querySelector(".imc");
        resultadoIMC.textContent = 'Seu IMC é: ' + imc;
        
        var classificacao = document.querySelector('.classificacao');
        classificacao.textContent = classificadorImc(imc);

    }
    function classificadorImc(imc){
    var classificacao = "nada" ;

    if(imc < 15.99){
        classificacao = "Classificação: Magreza Grave";
    }
    if(imc >= 16 && imc <= 16.99){
        classificacao = "Classificação: Magreza Moderada";
    } 
    if(imc >= 17 && imc <= 18.5){
        classificacao = "Classificação: Magreza Leve";
    }
    if(imc >= 18.5 && imc <= 24.9){
        classificacao = "Classificação: Saudável";
    }
    if(imc >= 25 && imc <= 29.9){
        classificacao = "Classificação: Sobrepeso";
    }
    if(imc >= 30 && imc <= 34.9){
        classificacao = "Classificação: Obesidade Grau 1";
    }
    if(imc >= 35 && imc <= 39.9){
        classificacao = "Classificação: Obesidade Grau 2 (Severa)";
    }
    if(imc >= 40){
        classificacao = "Classificação: Obesidade Grau 3 (Mórbida)";
    }
    return classificacao
}
function limparCampos() {
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);
    if ( peso > 0 || altura > 0) {
         alert("Os campos Altura e Peso serão restaurados.");
            return(0);   
         
        }
  
}
</script>
</head>
<body>
<div class="page">
    <form class="formCalculo">
       <h1> Insira os dados para o Cálculo</h1>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura"><br><br>
         <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
    </form> 
    <button onclick="calcularIMC()">Calcular IMC</button><br>
    <form class="resultado">
        <h1 > Resultado</h1>
       <span class="imc">Calcule seu IMC.</span>
       <span class="classificacao">Resultado aqui!</span>
    </form> 
    <div>
    <a class="limpar" href="https://renatapf.github.io/Primeiro-Projeto-Javascript/menu.html" style="text-decoration:none;">Voltar</a>
    
     <button class="limpar" onclick="limparCampos()">Novo Cálculo</button>
    </div>
           
   
    
         
</body>
</html>
